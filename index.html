<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>

  <!-- Quiz menu start -->
  <header>
    <div class="container">
      <div class="toggle-container">
        <label for=""><img src="./public/assets/images/icon-sun-light.svg" alt="icon-sun"></label>
        <input type="checkbox" name="" id="">
        <span class="slider"></span>
        <label for=""><img src="./public/assets/images/icon-moon-light.svg" alt="icon-moon"></label>
      </div>
    </div>
  </header>

  <main class="container">
    <section>
      <h1>Welcome to the <strong>Frontend Quiz!</strong></h1>
      <p>Pick a subject to get started.</p>
    </section>
    <section>
      <ul>
        <li>
          <img src="./public/assets/images/icon-html.svg" alt="icon-html">
          <p>HTML</p>
        </li>
        <li>
          <img src="./public/assets/images/icon-css.svg" alt="icon-css">
          <p>CSS</p>
        </li>
        <li>
          <img src="./public/assets/images/icon-js.svg" alt="icon-js">
          <p>JavaScript</p>
        </li>
        <li>
          <img src="./public/assets/images/icon-accessibility.svg" alt="icon-accessibility">
          <p>Accessibility</p>
        </li>
      </ul>
    </section>
  </main>

  <!-- Quiz menu end -->
  <script type="module" src="./main.js"></script>
</body>
</html>
